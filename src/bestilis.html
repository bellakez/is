<!DOCTYPE html>
<html lang="da">
  <head>

    <link rel="stylesheet" href="style.css" />

      <div class="flex justify-center">
        <h1>Bestil is</h1>
      </div>
      <div class="element_spacing flex justify-center gap-4">
        <div>

            <div>
              <p>Amager</p>
            </div>
            <div class="flex justify-center">
              <p class="text-lead">Afhent i butik</p>
            </div>
            <div class="lille_spacing flex justify-center">
              <img
                src="../statiske-elementer/isbutik.svg"
                alt="isbutik illustration"
              />
            </div>
          </div>
        </div>
        <div>
          <div class="h-52 w-44 bg-[color:var(--pink-100)] lg:h-80 lg:w-1/2">

              <p>Søborg</p>
            </div>

            </div>
            <div class="lille_spacing flex justify-center">
              <img
                src="../statiske-elementer/isbutik.svg"
                alt="isbutik illustration"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- ___ De første bokse __ -->
      <div class="element_spacing flex justify-center">
        <div class="h-24 w-96 bg-[color:var(--green-100)]">

              src="../statiske-elementer/lej_isdisk.svg"

        </div>

          <div>
            <p>Lej isvogn</p>
          </div>

            <img
              src="../statiske-elementer/lej_isvogn.svg"

            />
          </div>
        </div>
      </div>
      <div class="element_spacing flex justify-center">
        <div class="h-24 w-96 bg-[color:var(--green-100)]">
          <div>
            <p>Gavekort</p>
          </div>
          <div class="lille_spacing main_spacing">
            <img
              src="../statiske-elementer/gavekort.svg"
              alt="gavekort illustration"
            />
