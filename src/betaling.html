<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kategori</title>
  </head>
  <body class="">
    <main>
      <!-- ------------------ SECTION1 ---------------- -->
      <h1 class="flex justify-center">Betaling</h1>
      <section class="main_spacing flex justify-center">
        <div class="lg:grid lg:grid-cols-2 lg:gap-10">
          <div class="spacing_til_h1 flex justify-center">
            <div class="kurv-boks">
              <div class="lille-kurv-boks">
                <h3
                  class="grafisk-display-gavekort"
                  style="color: var(--green-700)"
                >
                  Samlet beløb i kurv
                </h3>
              </div>
              <div class="grid grid-cols-2 gap-5 p-2">
                <p>Subtotal</p>
                <p>118,00 DKK</p>
              </div>
              <hr />
              <div class="grid grid-cols-2 gap-5 p-2">
                <p>Total</p>
                <p>118,00 DKK</p>
              </div>
              <hr />
              <div class="grid grid-cols-2 gap-5 p-2">
                <p>Online rabat</p>
                <p>13,00 DKK</p>
              </div>
            </div>
          </div>
          <div class="spacing_til_h1 flex justify-center">
            <div class="kurv-boks">
              <div class="lille-kurv-boks">
                <h3
                  class="grafisk-display-gavekort"
                  style="color: var(--pink-700)"
                >
                  Betalingsform
                </h3>
              </div>
              <div class="flex justify-center pt-5 lg:pt-10">
                <div>
                  <label class="container"
                    ><img src="menu/kort_icon.svg" alt="" />
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                  </label>

                  <label class="container"
                    ><img src="menu/mobilpay_icon.svg" alt="" />
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>

                  <label class="container"
                    ><img src="menu/gavekort_icon_betaling.svg" alt="" />
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ------------------ SECTION2 ---------------- -->
      <section
        class="spacing_til_h1 main_spacing grid place-content-center bg-[#E6F6F2]"
      >
        <h3
          class="grafisk-display flex justify-center"
          style="color: var(--green-700)"
        >
          Kort
        </h3>
        <div class="spacing_til_h1 grid grid-cols-2">
          <div class="justify-center">
            <div class="pl-10">
              <label for="fname">Kortnummer :</label><br />
              <input type="text" class="fname" name="fname" /><br />
              <label for="lname">Kortholderens navn:</label><br />
              <input type="text" class="fname" name="lname" /><br /><br />
              <div class="">
                <div class="place-content-centerlg:grid grid lg:grid-cols-2">
                  <div class="pl-10 lg:pl-0">
                    <label for="fname">Udløbsdato :</label><br />
                    <input type="text" class="fname1" name="fname" /><br />
                  </div>
                  <div class="">
                    <label for="lname">CVV :</label><br />
                    <input
                      type="text"
                      class="fname1"
                      name="lname"
                    /><br /><br />
                  </div>
                </div>
              </div>
              <label class=""
                >
                <input style="border: 2px;" type="checkbox" checked="checked" /> Gem kort
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="flex justify-center pt-6 lg:pt-5">
              <a href="bestilis-kategori.html"
                ><button class="primary_green">Betal</button></a
              >
            </div>
          </div>
          <div class="flex justify-center">
            <img
              class="w-5/6"
              src="menu/ismand.svg"
              alt="illustration af ismand"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="./main.js"></script>
</html>
