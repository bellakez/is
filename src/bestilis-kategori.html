<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kategori</title>
  </head>
  <body>
    <main class="main_spacing">
      <div class="flex justify-center">
        <h1>Kategori</h1>
      </div>
      <div class="flex justify-center pt-14">
        <h2>Amager</h2>
      </div>
      <div class="main_spacing pt-10">
        <a class="underline underline-offset-2" href="bestilis.html"
          >Bestil >
        </a>
      </div>
      <!-- Kasserne kommer her -->
      <div class="element_spacing flex justify-center gap-4">
        <div>
          <div class="pink_boks">
            <div class="flex justify-center">
              <p class="grafisk-display" style="color: var(--pink-700)">
                Literbokse
              </p>
            </div>
            <div class="flex justify-center lg:pt-8">
              <img
                class="lille_spacing lg:w-52"
                src="../statiske-elementer/literboks.svg"
                alt="isbutik illustration"
              />
            </div>
            <div class="flex justify-center pt-6 lg:pt-20">
              <a href="bestilis-literboks.html"
                ><button class="primary_taupe">Vælg</button></a
              >
            </div>
          </div>
        </div>
        <div>
          <div class="pink_boks">
            <div class="flex justify-center">
              <p class="grafisk-display" style="color: var(--pink-700)">
                Iskage
              </p>
            </div>

            <div class="flex justify-center lg:pt-6">
              <img
                class="lille_spacing lg:w-52"
                src="../statiske-elementer/iskage.svg"
                alt="isbutik illustration"
              />
            </div>
            <div class="flex justify-center pt-10 lg:pt-24">
              <button class="primary_taupe">Vælg</button>
            </div>
          </div>
        </div>
      </div>
      <div class="element_spacing flex justify-center gap-4">
        <div>
          <div class="pink_boks">
            <div class="flex justify-center">
              <p class="grafisk-display" style="color: var(--pink-700)">
                Tilbehør
              </p>
            </div>
            <div class="flex justify-center lg:pt-8">
              <img
                class="lille_spacing mt-6 lg:w-56"
                src="../statiske-elementer/tilbehoer.svg"
                alt="isbutik illustration"
              />
            </div>
            <div class="flex justify-center pt-6 lg:pt-20">
              <button class="primary_taupe">Vælg</button>
            </div>
          </div>
        </div>
        <div>
          <div class="pink_boks">
            <div class="flex justify-center">
              <p class="grafisk-display" style="color: var(--pink-700)">
                Isdesserter
              </p>
            </div>
            <div class="flex justify-center lg:pt-2">
              <img
                class="lille_spacing lg:w-44"
                src="../statiske-elementer/isdesserter.svg"
                alt="isbutik illustration"
              />
            </div>
            <div class="flex justify-center pt-6 lg:pt-14">
              <button class="primary_taupe">Vælg</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./main.js"></script>
</html>
