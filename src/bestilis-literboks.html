  <body class="main_spacing">
    <main>
      <div class="flex justify-center">
        <h1>Literboks</h1>
      </div>
      <div class="flex justify-center pt-10">

      </div>
      <div class="main_spacing flex pt-10">
        <a class="underline underline-offset-2" href="bestilis.html"

                <p class="grafisk-display" style="color: var(--pink-700)">
                  3 slags is - 0,75l
                </p>
              </div>
              <div class="flex justify-center">
                <img
                  class="lille_spacing w-24 lg:w-52"

                  alt="isbutik illustration"
                />
              </div>
              <div class="flex justify-center pt-5 lg:pt-16">
